<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Minimal Django File Upload Example</title>
  </head>

  <body>
    {% for files in object_list %}
      {{files}}
      <a href="{% url 'my-update' files.pk %}">Update</a>
    {% endfor %}

    <a href="{% url 'my-create' %}">Create</a>

  </body>

</html>
